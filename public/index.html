<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Versus â€“ Find Alternatives</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Enter a product or service, find relevant alternatives to compare."/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Versus</h1>
      <p class="tagline">Find alternatives.</p>
      <p>
        Examples:
        <a href="/?seed=mailchimp">mailchimp</a>,
        <a href="/?seed=wordpress">wordpress</a>,
        <a href="/?seed=trello">trello</a>,
        <a href="/?seed=jquery">jquery</a>,
        <a href="/?seed=vim">vim</a>,
        <a href="/?seed=sonos">sonos</a>,
        <a href="/?seed=toyota">toyota</a>,
        <a href="/?seed=carnegie mellon">carnegie mellon</a>,
        <a href="/?seed=amzn">amzn</a>
      </p>

      <form id="form" class="main-form form-inline">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" name="seed" placeholder="Enter a product or service" autocomplete="off">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Go</button>
            </span>
          </div>
        </div>
      </form>

      <div id="output" class="options">
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="/client.js"></script>
  </body>
</html>
